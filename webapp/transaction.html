<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Money Transfer</h2>

    <form action="./controller/transfer" method="post">
        <label for="beneficiaryName">Beneficiary Name:</label>
        <input type="text" id="beneficiaryName" name="beneficiaryName" required>

        <label for="beneficiaryAccountNumber">Beneficiary Account Number:</label>
        <input type="text" id="beneficiaryAccountNumber" name="beneficiaryAccountNumber" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="pinNumber">PIN Number:</label>
        <input type="password" id="pinNumber" name="pinNumber" required>

        <input type="submit" value="Transfer">
    </form>

</body>
</html>
